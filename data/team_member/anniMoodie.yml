description: "After being specially appointed as one of the team's social media managers, Anni put her heart and soul into making one instagram post and then vanished into thin air. She's lucky everyone gave in their descriptions so quickly, she would've had to make Louis chase people up for MONTHS if not. Her other efforts include (and are limited to) the NICE guidelines report, which was done to an exceptional standard. The human practices team is glad to have someone as dedicated as Anni on their side."
