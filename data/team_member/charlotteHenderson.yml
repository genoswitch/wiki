description: "As a deputy leader, Charlotte has been vital in shaping this year's CLS iGEM team. She has successfully led subgroups and is a strong asset to our biology team. Charlotte works hard to bring the team together and ensure strong communication and understanding of all aspects of the project. In her free time, Charlotte loves to play the guitar and is often involved in sports such as netball. She hopes to continue to work closely with the whole team and provide support to ensure Genoswitch is successful."
